<div id="site_search">
  <div class="has-feedback">
    <input type="text" id="search_box" class="form-control" placeholder="Search...">
    <span class="glyphicon glyphicon-search form-control-feedback"></span>
  </div>
</div>

<ul class="search-ul" id="search_results" recent></ul>

<style>
  .form-control {
      display: block;
      padding: 6px 12px;
      font-size: 14px;
      line-height: 1.42857143;
      color: #555;
      background-color: #fff;
      background-image: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
      box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
      -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
  }
  .search-ul {
    list-style: none;
    margin: 10px;
    padding: 0;
	font-size: 14px;
  }
  .search-ul>li {
    padding: 5px 0;
    border-bottom: 1px solid #ccc;
  }
  .search-ul>li:last-child {
    border: 0;
  }
  .ais-Highlight {
    color: #FF6666;
    font-style: normal;
    font-weight: bold;
    text-decoration: underline;
  }
</style>

<script src="{{ site.url }}/js/jekyll-search.min.js"></script>
<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search_box'),
    resultsContainer: document.getElementById('search_results'),
    json: '{{ site.baseurl }}/search_data.json',
    searchResultTemplate: '<li><a href="{url}" title="{title}">{title}</a></li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: false,
	middleware (prop, value) {
		if (prop === 'title') {
            return value.replace(options.searchInput.value,'<em class="ais-Highlight">'+options.searchInput.value+'</em>')
        }
    }
  });
